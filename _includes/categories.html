<div class="w3-card">
    <header class="w3-container w3-padding w3-theme">
        Categorias
    </header>
    <nav class="w3-bar-block">
        {% for category in site.categories %}
            <a class="w3-bar-item w3-button" href="{{ site.url }}/category/{{category[0] }}">{{ category[0] }}</a>
        {% endfor %}
    </nav>
</div>
