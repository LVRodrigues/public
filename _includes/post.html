<article class="w3-card w3-hover-shadow w3-margin-bottom">
    <header class="w3-container w3-padding w3-theme-light w3-xlarge">
        {{ post.title }}
        <a class="w3-button w3-right w3-small" href="{{ site.baseurl }}{{ post.url }}">Visualizar</a>
    </header>
    <section class="w3-container">
        {{ post.excerpt}}
    </section>
    <footer class="w3-container w3-padding w3-theme-light">
        <small>{{ post.date }}</small>
    </footer>
</article>
