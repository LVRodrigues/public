---
layout: default
---
{% assign paginator = page.paginator %}

<section class="w3-row">
    <section class="w3-threequarter w3-padding">
        {% for post in paginator.posts limit:paginator.per_page %}
            {% include post.html %}
        {% endfor %}
        {% include paginator.html %}
    </section>
    <section class="w3-quarter w3-padding">
        {% include categories.html selected=page.category %}
    </section>
</section>
